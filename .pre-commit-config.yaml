default_language_version:
  python: python3.11

repos:
  - repo: local
    hooks:
      - id: whitespace
        name: Strip trailing whitespace
        entry: ./strip_whitespaces.sh
        language: system
        always_run: true
        pass_filenames: false
      # - id: ruff
      #   name: Format code with Ruff
      #   entry: ruff . --preview
      #   language: system
      #   always_run: true
      #   pass_filenames: false
      - id: isort
        name: Format code with isort
        entry: isort
        language: system
        always_run: true
        args:
          [
            "--profile=black",
            "--py=311",
            "--line-length=120",
            "--multi-line=3",
            "--trailing-comma",
            "--force-grid-wrap=0",
            "--use-parentheses",
            "--ensure-newline-before-comments",
            "--project=dataramp",
          ]
